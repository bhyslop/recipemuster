name: RBGR Image Build Workflow

on:
  repository_dispatch:
    types: [rbgr_build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Build image and record history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RBG_RUNTIME: docker
        shell: bash
        run: |
          # Extract build label from dockerfile path
          DOCKERFILE="${{ github.event.client_payload.dockerfile }}"
          FULL_FILENAME=$(basename "$DOCKERFILE")
          FILENAME_WITHOUT_EXT="${FULL_FILENAME%.*}"
          TIMESTAMP=$(date +'%Y%m%d__%H%M%S')
          BUILD_LABEL="${FILENAME_WITHOUT_EXT}.${TIMESTAMP}"

          ./Tools/rbgr_cli.sh rbgr_build_image "$DOCKERFILE"
          ./Tools/rbgr_cli.sh rbgr_record_history "$BUILD_LABEL"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

